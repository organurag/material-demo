<div class="container-page">
    <DIV class="container">
        <mat-form-field>
            <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
        <button mat-raised-button (click)="addData()" class="demo-button">Add</button>
        <button mat-raised-button (click)="removeData()" [disabled]="!dataSource1.length"
            class="demo-button">Remove</button>

        <table mat-table [dataSource]="dataSource" matSort recycleRows cdkDropList cdkDropListOrientation="horizontal"
            (cdkDropListDropped)="drop($event)" class="mat-elevation-z8 demo-table">

            <ng-container *ngFor="let column of columns;" [matColumnDef]="column.columnDef">
                <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag> {{column.header}} </th>
                <td mat-cell *matCellDef="let row"> {{column.cell(row)}} </td>
                <td mat-footer-cell *matFooterCellDef>Total</td>
            </ng-container>

                <td mat-footer-cell *matFooterCellDef>Total</td>

            <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row matRipple (click)="clickRows.add(row)" [class.demo-row-is-clicked]="clickRows.has(row)"

            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 12]" showFirstLastButtons></mat-paginator>

        <div *ngIf="!clickRows.size">Clicked rows will be logged here</div>
